<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xl">
                <nav class="navbar sticky-top navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="#"><img src="friendfinder-icon01.png"></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Survey</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-xl">
                <h1>Friend Finder Network Interview</h1>
                <hr>
                <h5>Tell us about yourself so we can find people who will be the best match!</h3>
                <br>
                <form>
                    <div class="form-group">
                        <label for="name">Your Full Name</label>
                        <input type="text" class="form-control" id="user-name" placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label for="questionOne">You would rather sit reading with a book on the weekend
                            than go to a party.
                        </label>
                        <select class="form-control" id="answer-one">
                            <option>1 strongly disagree</option>
                            <option>2 disagree</option>
                            <option>3 nuetral</option>
                            <option>4 agree</option>
                            <option>5 strongly agree</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="questionTwo">You value ambition over courage.</label>
                        <select class="form-control" id="answer-two">
                            <option>1 strongly disagree</option>
                            <option>2 disagree</option>
                            <option>3 nuetral</option>
                            <option>4 agree</option>
                            <option>5 strongly agree</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="questionThree">You're love adventures, and are often spending vacations exploring
                            somewhere new.</label>
                        <select class="form-control" id="answer-three">
                            <option>1 strongly disagree</option>
                            <option>2 disagree</option>
                            <option>3 nuetral</option>
                            <option>4 agree</option>
                            <option>5 strongly agree</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="questionFour">You love solving problems and puzzles, and often
                            obssess over figuring them out for hours.
                        </label>
                        <select class="form-control" id="answer-four">
                            <option>1 strongly disagree</option>
                            <option>2 disagree</option>
                            <option>3 nuetral</option>
                            <option>4 agree</option>
                            <option>5 strongly agree</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="questionFive">You would give a homeless man your sandwich.</label>
                        <select class="form-control" id="answer-five">
                            <option>1 strongly disagree</option>
                            <option>2 disagree</option>
                            <option>3 nuetral</option>
                            <option>4 agree</option>
                            <option>5 strongly agree</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="questionSix">You are often the leader in a group situation.
                        </label>
                        <select class="form-control" id="answer-six">
                            <option>1 strongly disagree</option>
                            <option>2 disagree</option>
                            <option>3 nuetral</option>
                            <option>4 agree</option>
                            <option>5 strongly agree</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="questionSeven">You judge people by their actions, not by how smart they are or how 
                            much money they have.</label>
                        <select class="form-control" id="answer-seven">
                            <option>1 strongly disagree</option>
                            <option>2 disagree</option>
                            <option>3 nuetral</option>
                            <option>4 agree</option>
                            <option>5 strongly agree</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="questionEight">You are constantly seeking to improve yourself and get ahead.
                        </label>
                        <select class="form-control" id="answer-eight">
                            <option>1 strongly disagree</option>
                            <option>2 disagree</option>
                            <option>3 nuetral</option>
                            <option>4 agree</option>
                            <option>5 strongly agree</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="questionNine">You hate having to do tasks that have a deadline.
                        </label>
                        <select class="form-control" id="answer-nine">
                            <option>1 strongly disagree</option>
                            <option>2 disagree</option>
                            <option>3 nuetral</option>
                            <option>4 agree</option>
                            <option>5 strongly agree</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="questionTen">You're very empathetic.
                        </label>
                        <select class="form-control" id="answer-ten">
                            <option>1 strongly disagree</option>
                            <option>2 disagree</option>
                            <option>3 nuetral</option>
                            <option>4 agree</option>
                            <option>5 strongly agree</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-warning">Submit</button>
                </form>
                <br>
                <p>
                   <a href="#">API Friends List</a> | <a href="https://github.com/jamiekaren/friend-finder">Github Repo</a>
                    
                </p>
            </div>
        </div>
    </div>




</body>

</html>
